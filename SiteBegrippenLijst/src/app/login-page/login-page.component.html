<!-- the login panel -->
<div class="LoginPage">
    <div class="LoginPaneldiv">
        <div class="loginPanel">
             <p><b>Login</b></p>

            <!-- password label and input-->
            <label for="Email"> E-mail </label>
            <input type="text" id="email" [(ngModel)]='Email'/>

            <!-- password label and input-->
            <label for="wachtwoord"> Wachtwoord</label>
            <input type="text" id="wachtwoord" [(ngModel)]='Password'/>
            
            <!-- logs the user in using the login function in the ts component-->
            <button (click)="Login()">Login </button>
            
            <!-- redirects back to the home page using the BackToHomePage function in the ts component-->
            <button (click)="BackToHomePage()"> back</button>
        </div>
    </div>
</div>
